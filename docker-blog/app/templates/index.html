<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Meu Blog Simples</title>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Meu Blog Simples!</h1>
        <p>Este é um blog simples usando Docker e MySQL.</p>

        <!-- Exibição da lista de posts -->
        <ul>
            {% for post in posts %}
                <li><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>

        <!-- Formulário para adicionar novo post -->
        <form action="{{ url_for('add_post') }}" method="post" enctype="multipart/form-data">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Conteúdo:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="image">Imagem:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Adicionar Post</button>
        </form>
    </div>
</body>
</html>
